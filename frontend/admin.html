<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>admin â€” BPD Schedule</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>admin panel</h1>
    <button id="btn-logout-admin">Log out</button>
  </header>

  <main class="container">
    <section>
      <h2>create shift</h2>
      <label>title <input id="shift-title" /></label>
      <label>start <input id="shift-start" type="datetime-local" /></label>
      <label>end <input id="shift-end" type="datetime-local" /></label>
      <label>assign to (user id) <input id="shift-user" placeholder="leave blank for open shift" /></label>
      <button id="btn-create-shift">create shift</button>
      <div id="shift-status"></div>
    </section>

    <section>
      <h2>time off requests</h2>
      <div id="timeoff-list"></div>
    </section>

    <section>
      <h2>org users</h2>
      <div id="org-users"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await appInit();
      if (!await isSignedIn()) {
        location.href = 'index.html';
        return;
      }
      if (!await isAdmin()) {
        alert('You are not an admin.');
        location.href = 'dashboard.html';
        return;
      }
      bindAdminEvents();
      await loadAdminData();
    });
  </script>
</body>
</html>
